<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Biblioteca Dirce - Home</title>
    <link rel="stylesheet" href="login.css" />
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="main-header-container">
        <header class="header">
            <h1>Biblioteca Dirce</h1>
    </div>
    </div>
    </header>
    </nav>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Já tenho cadastro</h2>
            <form action="#" method="post">
                <input type="text" id="nome" name="nome" placeholder="Seu email/usuário" required><br><br>
                <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required><br><br>
                <button type="submit" class="login-btn">Acessar sua conta</button>
                <button class="google-btn">
                    <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Logo do Google">
                    Fazer login com o Google
                </button>
            </form>
        </div>
        <div class="signup-box">
            <h2>Ainda não possui cadastro</h2>
            <form>
                <input type="text" placeholder="Seu email" required><br>
                <input type="password" placeholder="Crie uma senha" required><br>
                <input type="password" placeholder="Confirmar senha" required><br>
                <input type="submit" value="Criar conta" class="login-btn">
            </form>
        </div>
    </div>
</body>
<footer class="rodape">
    <p>Contato:<a href="mailto:biblioteca.dirce@gmail.com">biblioteca.dirce@gmail.com</a></p>
</footer>

</html>
